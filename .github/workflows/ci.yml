name: CI Pipeline

on:
  push:
    branches:
      - main
      - feature/devops-pipeline
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Клонируем репозиторий
        uses: actions/checkout@v3

      - name: Устанавливаем Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Устанавливаем зависимости
        run: npm install

      - name: Запускаем модульные тесты
        run: npx jest

      - name: Анализ кода через ESLint
        run: npx eslint . --ext .js --quiet || true
